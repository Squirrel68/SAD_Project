{% extends "base.html" %}

{% block title %}Danh sách sách{% endblock %}

{% block content %}
<h2>Danh sách sách</h2>
<ul>
    {% for book in books %}
    <li>
        <img src="{{ book.image.url }}" alt="{{ book.title }}" width="100">
        <a href="{% url 'book:book_detail' book.id %}">{{ book.title }}</a> - {{ book.price }} VNĐ
    </li>
    {% endfor %}
</ul>
{% endblock %}
