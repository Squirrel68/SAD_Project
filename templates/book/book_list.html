{% extends "base.html" %}

{% block title %}Danh sách sách{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Danh sách sách</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.price }} VNĐ</p>
                    <a href="{% url 'book:book_detail' book.id %}" class="btn btn-primary">Chi tiết</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
