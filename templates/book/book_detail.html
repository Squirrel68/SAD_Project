{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ book.image.url }}" class="img-fluid" alt="{{ book.title }}">
        </div>
        <div class="col-md-6">
            <h2>{{ book.title }}</h2>
            <p class="text-muted">Giá: {{ book.price }} VNĐ</p>
            <p>{{ book.description }}</p>
            <a href="{% url 'cart:add_to_cart' book.id %}" class="btn btn-primary mb-2">Thêm vào giỏ hàng</a>
            <a href="{% url 'book:book_list' %}" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</div>
{% endblock %}
