{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<h2>{{ book.title }}</h2>
<img src="{{ book.image.url }}" alt="{{ book.title }}" width="200">
<p>Giá: {{ book.price }} VNĐ</p>
<p>{{ book.description }}</p>
<a href="{% url 'cart:add_to_cart' book.id %}"><button>Thêm vào giỏ hàng</button></a>
<a href="{% url 'book:book_list' %}"><button>Quay lại</button></a>
{% endblock %}
