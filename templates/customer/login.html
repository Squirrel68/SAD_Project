{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-4 shadow rounded" style="background: #f8f9fa; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Đăng nhập</h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
                <div class="invalid-feedback">Vui lòng nhập tên đăng nhập hợp lệ.</div>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
                <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <p class="mt-3 text-center">Chưa có tài khoản? <a href="{% url 'customer:register' %}">Đăng ký</a></p>
    </div>
</div>

<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
