{% extends "base.html" %}
{% block content %}
<h2>Hồ sơ của bạn</h2>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Phone:</strong> {{ customer.phone }}</p>
<p><strong>Address:</strong> {{ customer.address }}</p>
<a href="{% url 'customer:logout' %}">Đăng xuất</a>
{% endblock %}
