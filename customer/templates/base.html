<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecommerce Django{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }

        .content {
            padding: 20px;
            background: white;
            margin-top: 10px;
        }

        .messages {
            list-style: none;
            padding: 10px;
        }

        .messages li {
            background: #ffdb99;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{% url 'customer:register' %}">Đăng ký</a>
        <a href="{% url 'customer:login' %}">Đăng nhập</a>
        {% if user.is_authenticated %}
        <a href="{% url 'customer:profile' %}">Hồ sơ</a>
        <a href="{% url 'customer:logout' %}">Đăng xuất</a>
        {% endif %}
    </nav>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
